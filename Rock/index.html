<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play- Rock Scissors Paper</title>
    <link rel="shortcut icon" href="assets/fav.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock Scissors Paper</h1>
      <div class="playZone">
        <div class="imgZone">
          <img src="assets/rock.png" alt="" />
          <img src="assets/scissors.png" alt="" />
          <img src="assets/paper.png" alt="" />
        </div>
        <div class="buttoZone">
          <button class="rockBtn" id="rockBtn">Rock-1</button>
          <button class="scissorsBtn" id="scissorsBtn">Scissors-2</button>
          <button class="paperBtn" id="paperBtn">Paper-3</button>
        </div>
        <div class="resultZone">
          <span id="result"
            >You will select one and computer will select another one!
          </span>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
